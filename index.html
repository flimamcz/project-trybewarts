<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts - Onde a mágia acontece</title>
</head>

<body>

    <header class="header">
        <a href="/">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo">
        </a>

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login">
            <input id="email" type="email" placeholder="Email" name="email">
            <input id="password" type="password" placeholder="Senha" name="password">
            <button id="button">Entrar</button>
        </form>
    </header>

    <main class="main-container">

        <form id="evaluation-form">
            <h2>Formulário de avaliação</h2>
            <div>
                <input type="text" id="input-name" name="name" placeholder="Nome">
                <input type="text" id="input-lastname" name="lastname" placeholder="Sobrenome">
            </div>

            <div>
                <input type="email" placeholder="Email" name="email" id="input-email">
                <label>
                    Casa:
                    <select id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </label>
            </div>

            <hr>

            <div class="container-radios">
                <div class="radio-family">
                    <h3>Qual a sua família</h3>
                    <label for="frontend">
                        <input type="radio" name="family" id="frontend" value="Frontend">
                        Família frontend
                    </label>

                    <label for="backend">
                        <input type="radio" name="family" id="backend" value="Backend">
                        Família Backend
                    </label>

                    <label for="fullstack">
                        <input type="radio" name="family" id="frontend" value="FullStack">
                        Família Fullstack
                    </label>
                </div>

                
            </div>
        </form>

        <div>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="" height="500">
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
