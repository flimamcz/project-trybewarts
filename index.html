<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts - Onde a mágia acontece</title>
</head>

<body>

    <header class="header">
        <a href="/">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo">
        </a>

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login">
            <input id="email" type="email" placeholder="Email" name="email">
            <input id="password" type="password" placeholder="Senha" name="password">
            <button id="button">Entrar</button>
        </form>
    </header>

    <main class="main-container">

        <form id="evaluation-form">
            <h2>Formulário de avaliação</h2>
            <div>
                <input type="text" id="input-name" name="name" placeholder="Nome">
                <input type="text" id="input-lastname" name="lastname" placeholder="Sobrenome">
            </div>

            <div>
                <input type="email" placeholder="Email" name="email" id="input-email">
                <label>
                    Casa:
                    <select id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </label>
            </div>

            <hr>

            <div class="container-radios">
                <div class="radio-family">
                    <h3 id="label-family">Qual sua família?</h3>
                    <label for="frontend">
                        <input type="radio" name="family" id="frontend" value="Frontend">
                        Família frontend
                    </label>

                    <label for="backend">
                        <input type="radio" name="family" id="backend" value="Backend">
                        Família Backend
                    </label>

                    <label for="fullstack">
                        <input type="radio" name="family" id="fullstack" value="FullStack">
                        Família Fullstack
                    </label>
                </div>

                <div class="content-family">
                    <h3 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h3>

                    <div class="checkboxs">

                        <label for="hofs">
                            <input class="subject" value="HoFs" type="checkbox">
                            HoFs
                        </label>


                        <label for="jest">
                            <input class="subject" value="Jest" type="checkbox">
                            Jest
                        </label>

                        <label for="promises">
                            <input class="subject" value="Promises" type="checkbox">
                            Promises
                        </label>

                        <label for="react">
                            <input class="subject" value="React" type="checkbox">
                            React
                        </label>

                        <label for="sql">
                            <input class="subject" value="SQL" type="checkbox">
                            SQL
                        </label>

                        <label for="python">
                            <input class="subject" value="Python" type="checkbox">
                            Python
                        </label>
                    </div>
                </div>
            </div>

            <div class="container-rate">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

                <label for="1">
                    <input type="radio" name="rate">
                    1
                </label>

                <label for="2">
                    <input type="radio" name="rate">
                    2
                </label>

                <label for="3">
                    <input type="radio" name="rate">
                    3
                </label>

                <label for="4">
                    <input type="radio" name="rate">
                    4
                </label>

                <label for="5">
                    <input type="radio" name="rate">
                    5
                </label>

                <label for="6">
                    <input type="radio" name="rate">
                    6
                </label>

                <label for="7">
                    <input type="radio" name="rate">
                    7
                </label>

                <label for="8">
                    <input type="radio" name="rate">
                    8
                </label>

                <label for="9">
                    <input type="radio" name="rate">
                    9
                </label>

                <label for="10">
                    <input type="radio" name="rate">
                    10
                </label>
            </div>

            <label for="textarea" class="textarea">
                Deixe seu comentário:
                <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            </label>

            <label for="" id="label-infos">
                <input type="checkbox" id="agreement">
                Você concorda com o uso das informações acima?
            </label>
        </form>

        <div>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="" height="500">
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
